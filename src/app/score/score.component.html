<div class="container">
  <div class="row center">
      <div class="logo">
        <img src="../assets/logo-quiz.png">
      </div>
      <div class="score">
        <h1>Congratulations, {{ name }}!</h1>
        <p>Final Score: {{score}}/10</p>
      </div>
      <div class="share">
        <h1 class="share-text">Share with your friends!</h1>
        <ul class="social-icons">
          <li><a href="https://www.facebook.com/share.php?u={{url}}" target="_blank" class="social-icon"> <i class="fa fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/share?original_referer=/&text=Marvel+Quiz+-+{{name}}&url={{url}}"  target="_blank" class="social-icon"> <i class="fa fa-twitter"></i></a></li>
          <li><a href="https://vk.com/share.php?url={{url}}"  target="_blank" class="social-icon"> <i class="fa fa-vk"></i></a></li>
          <li id="whatsapp"><a href="whatsapp://send?text=My result in Quiz Marvel {{score}}/10 - {{url}}!" class="social-icon"> <i class="fa fa-whatsapp"></i></a></li>
        </ul>
      </div>
  </div>
</div>
